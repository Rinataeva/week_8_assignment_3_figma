<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Figma Template</title>
    <style>
        .page {
            width: 100vw;
            margin: 0;
            background-color: rgba(229, 229, 229, 1);
            font-family: "Roboto", sans-serif;
            font-size: 20px;
        }
        .page__header {
            width: 100vw;
            height: 10vh;
            margin-top: 90px;
        }
        .header__logo {
            float: left;
            margin-left: 76px;
        }
        .header__button {
            float: right;
            margin-right: 74px;
        }
        .button {
            display: inline-block;
            background-color: rgba(82, 34, 208, 1);
            width: 115px;
            height: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(82, 34, 208, 1);
            font-size: 13px;
            font-weight: bolder;
            color: white;
        }
        .button__cart {
            width: 15px;
            height: 15px;
        }
        .page__main-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .main-section {
            display: flex;
            flex-direction: row;
            width: 100vw;
        }
        .main-section__content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 542px;
            height: 216px;
            margin-left: 126px;
            margin-top: 76px;
        }
        .content__title {
            font-size: 60px;
            font-weight:900;
        }
        .content__lead {
            font-size: 20px;
            font-weight: lighter;
        }
        .pict__pict_l {
            position:absolute;
            height: 724px;
            margin-left: 44px;
            margin-bottom: 48px;
        }
    </style>
</head>
<body class="page">
    <div class="page__header">
        <div class="header">
            <div class="header__logo">
                <a href="#"><img class="logo__img" src="./assets/images/logo.svg"></a>
            </div>
        </div>
            <div class="header__button">
            <button class="button">КОРЗИНА
            <img class="button__cart" src="./assets/images/ico.svg"></button>
        </div>
    </div>
    <div class="page__main-section">
        <div class="main-section">
            <div class="main-section__content">
                <h1 class="content__title">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
                <p class="content__lead">Лучше, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих компьютеров.</p>
            </div>
            <div class="main-section__pict">
                <img class="pict__pict_l" src="assets/images/pic.svg" alt="an image">
            </div>
        </div>

    </div>
    <div class="page__footer"></div>
    
</body>
</html>
